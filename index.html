<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <div class="level-selector">
        <label for="levelRange">AI Level: <span id="levelValue">1</span></label>
        <input type="range" id="levelRange" min="1" max="3" value="1" step="1">
    </div>

    <div class="grid">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>

    <button id="playButton">Play</button>

    <button id="modeToggle">Mode: Player vs Player</button>
    
    <div id="win"></div>

    <div id="turn"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
